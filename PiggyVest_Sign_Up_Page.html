<!DOCTYPE html>
<html>
    <head>
        <title>piggyvest</title>
        <link rel="stylesheet" href="site.css">
    </head>
    <body>
        <header>
            <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="piggyvest_logo" class="logo">
        </header>
        <form action="", method="GET" id="main">
            <h1 class="title">Create a Secure Account</h1>
            <p class="welcome">Welcome to the future of Savings & Investments</p>
            <div>
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Full Name">
            </div>
            <br>
            <div>
                <label for="email">Email Address</label><br>
                <input type="email" name="email" id="email" placeholder="Email Address">
            </div>
            <br>
            <div>
                <label for="phone_number">Phone Number</label><br>
                <input type="tel" name="phone_number" id="phone_number" placeholder="Phone Number">
            </div>
            <br>
            <div>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <br>
            <div>
                <label for="refer_phone_number">Referrer Phone or Promo Code (Optional)</label><br>
                <input type="tel" name="refer_phone_number" id="refer_phone_number" placeholder="Referral Phone or Code">
            </div>
            <br>
            <div id="select">
                <label>How Did You Hear About Us? (Optional) </label><br>
                <select>
                    <option value="select">Click to Select</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="instagram">Instagram</option>
                    <option value="referral">Friend/Family/Coworker Referral</option>
                    <option value="google_search">Google Search</option>
                    <option value="google_playstore">Google Playstore</option>
                    <option value="online_blog">Online Blog</option>
                    <option value="local_newspaper">Local Newspaper</option>
                    <option value="event">At An Event</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <br>
            <div id="submit">
                <input type="submit" value="CREATE ACCOUNT">
            </div>
        </form>
        <h5 class="footer">Already have an account? Log in</h5>
    </body>
</html>
